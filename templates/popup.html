<!DOCTYPE html>
<html>
<head>
    <title>Proxy Connector</title>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
        .connected {
            color: green;
        }
        .disconnected {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Proxy Connection</h2>
    <button id="connectProxy">Connect Proxy</button>
    <button id="disconnectProxy">Disconnect Proxy</button>
    <div id="status"></div>
    <script src="../scripts/popup.js"></script>
</body>
</html>
